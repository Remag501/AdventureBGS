name: Release
on:
  push:
    branches:
      - main  # Make sure this matches your primary branch name

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the chore commit and tags
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for the tool to read git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Change to 21 if that's what you're using
          distribution: 'temurin'
          cache: 'maven'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # This installs the engine AND the maven plugin together
          npm install @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec
          npx semantic-release