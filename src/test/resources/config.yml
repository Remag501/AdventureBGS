gui:
  title: "&6Adventure Menu"

rotation:
  default:
    cycle-minutes: 2
    start-cycle: "2025-07-27T00:00:00Z"
    gui:
      teleport:
        slot: 12
        name: "&aEnter: %current_world%"
      info:
        slot: 21
        name: "&eCycle Info"
        lore:
          - "&7Closes in: %minutes_left% minutes"
          - "&7Next map: %next_world%"
    worlds:
      - id: "sahara"
        texture: "http://textures.minecraft.net/texture/abc123..."
        chat-name: "&cSahara"
        gui-name: "&6Sahara"
        lore:
          - "&6This is the first adventure world!"
          - "&6Add lore here"
        commands:
          - "say world 1 %adventurebgs_current_world_id%"
      - id: "icycavern"
        texture: "http://textures.minecraft.net/texture/abc123..."
        chat-name: "&cIcycavern"
        gui-name: "&6Icycavern"
        lore:
          - "&6This is the second adventure world!"
          - "&6Add lore here"
        commands:
          - "say world 2 %adventurebgs_current_world_id%"
  hard:
    cycle-minutes: 2
    start-cycle: "2025-07-27T00:00:00Z"
    gui:
      teleport:
        slot: 14
        name: "&aBeware: %current_world%"
      info:
        slot: 23
        name: "&eCycle Info"
        lore:
          - "&7Closes in: %minutes_left% minutes"
          - "&7Next map: %next_world%"
    worlds:
      - id: "test"
        texture: "http://textures.minecraft.net/texture/abc123..."
        chat-name: "&cTest"
        gui-name: "&6Test"
        lore:
          - "&6Enter a hard map"
        commands:
          - "say test %adventurebgs_current_world_id%"


broadcast:
  warn-minutes: 1 # Broadcast this many minutes before rotation
  warn-message: "&e[Adventure] Map &a%current_map% &ecloses in &c%minutes% &eminutes!."
  new-map-message: "&a[Adventure] New map is now open: &b%current_map%!"

penalty:
  message: "&cThe map has collapsed! You are consumed by darkness..."
  sound: "ENTITY_WITHER_SPAWN" # Any Bukkit sound name

extraction:
  duration: 5 # seconds to stand in zone
  portal-open-seconds: 5
  down-seconds: 7
  spawn:
    world: "spawn"
    x: 0
    y: 64
    z: 0
  message:
    start: "&eExtraction starting in %seconds%s!"
    boss-title: "&aExtracting... %seconds%s"
    success: "&aExtraction successful!"
    portal-open: "&bPortal is open for %seconds%s!"
    down: "&cExtraction zone is down for %seconds%s!"
    cancel: "&cExtraction canceled!"
  zones:
    sahara:
      - min: [0, -60, 0]
        max: [10, 70, 10]
        portal_min: [0, -60, 0]
        portal_max: [5, -55, 5]
        beacon_loc: [4, -63, 7]
        particle_loc: [0, -55, 0]
      - min: [20, 64, 20]
        max: [30, 70, 30]
    adventure_world_2:
      - min: [100, 64, 100]
        max: [110, 70, 110]
  alert-seconds: 3 # how many seconds before extraction to trigger alert
  alert:
    particles: true
    fireworks: true
    sound: ENTITY_ENDER_DRAGON_GROWL
    location:
      use-player: true # true = play at extracting player's position, false = fixed coords
      world: "adventure_world_1"
      x: 50
      y: 70
      z: 50

weather:
  - type: blizzard
    world: icycavern
    min_duration: 20 # seconds
    max_duration: 50
    min_frequency: 1 # minutes
    max_frequency: 1 # minutes